<section>
    <div class="card">
    <img class="character-img" src="https://static.wikia.nocookie.net/slamdunk/images/c/c4/KogureAnime.png" alt="Kogure">
    <h2 style="font-family:'Luckiest Guy',cursive;color:#1677FF;">Kiminobu Kogure</h2>
    <p style="font-family:'Luckiest Guy',cursive;font-size:1.1em;">"Let’s enjoy basketball together."</p>
    <p>
      Comics, memes, and fun panels from the world of Slam Dunk. Kogure keeps the team together—share your favorite moments!
    </p>
    <div id="comics-grid" class="grid"></div>
    <form id="comic-upload-form" style="margin: 18px 0 0 0; text-align: center;" onsubmit="event.preventDefault(); addComicImage();">
      <label>
        Date: <input type="date" id="comic-date" required style="max-width:160px;">
      </label>
      <label>
        Comic Image URL: <input type="url" id="comic-img" placeholder="Paste image URL" required style="max-width:320px;">
      </label>
      <label>
        Caption: <input type="text" id="comic-caption" maxlength="120" style="max-width:320px;">
      </label>
      <button type="submit" class="btn" style="margin-top:10px;">
        <span class="fa-solid fa-upload icon-sd"></span>
        Upload Comic
      </button>
      <div style="font-size:0.93em;color:#888;margin-top:8px;">Use PNG/JPG links, e.g. from Imgur.</div>
    </form>
  </div>
  <div style="text-align:center;margin-top:16px;">
    <img src="https://static.wikia.nocookie.net/slamdunk/images/c/c4/KogureAnime.png" alt="Kogure" style="max-width:110px;border-radius:16px;border:2px solid #1677FF;">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getComics() { return JSON.parse(localStorage.getItem('comics')) || []; }
      function saveComics(arr) { localStorage.setItem('comics', JSON.stringify(arr)); }
      function renderComics() {
        const grid = document.getElementById('comics-grid');
        grid.innerHTML = '';
        let comics = getComics();
        comics.sort((a, b) => new Date(b.date) - new Date(a.date));
        comics.forEach((comic, idx) => {
          let card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <button style="position:absolute;top:8px;right:10px;background:#D7263D;color:#fff;border:none;border-radius:50%;width:32px;height:32px;font-size:1.1em;box-shadow:0 2px 8px #FFB140;cursor:pointer;z-index:2;" onclick="deleteComic(${idx})" title="Delete comic">
              <span class="fa-solid fa-trash"></span>
            </button>
            <div style="font-size:0.92em;color:#1677FF;">${comic.date ? comic.date : ''}</div>
            <img src="${comic.img}" alt="Slam Dunk Comic" style="max-width:100%;border-radius:10px;border:2px solid #FFB140;">
            <div style="font-family:'Kosugi Maru',cursive;color:#D7263D;background:#ffe8e8;border-radius:6px;margin:8px auto 0 auto;padding:4px 12px;max-width:90%;font-size:1.05em;box-shadow:0 2px 8px #FFB140;">${comic.caption ? comic.caption : ''}</div>
          `;
          grid.appendChild(card);
        });
      }
      window.addComicImage = function() {
        let img = document.getElementById('comic-img').value.trim();
        let date = document.getElementById('comic-date').value;
        let caption = document.getElementById('comic-caption').value.trim();
        if (img && date) {
          let comics = getComics();
          comics.unshift({ date, img, caption });
          saveComics(comics);
          renderComics();
          document.getElementById('comic-img').value = '';
          document.getElementById('comic-date').value = '';
          document.getElementById('comic-caption').value = '';
        }
      };
      window.deleteComic = function(idx) {
        let comics = getComics();
        comics.splice(idx, 1);
        saveComics(comics);
        renderComics();
      };
      renderComics();
    });
  </script>
  <style>
    .comics-grid80s {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 22px;
      margin-top: 18px;
    }
    .comic-card80s {
      background: #fff7db;
      border: 3px solid #FF2D6F;
      border-radius: 14px;
      box-shadow: 0 0 16px #FFD700;
      padding: 12px;
      text-align: center;
      position: relative;
      font-family: 'Bangers', cursive;
    }
    .comic-card80s img {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #00CFFF;
      box-shadow: 0 0 14px #7C2AE8;
      margin-bottom: 8px;
    }
    .comic-caption80s {
      font-family: 'Permanent Marker', cursive;
      color: #FF8200;
      background: #ffe8e8;
      border-radius: 6px;
      margin: 8px auto 0 auto;
      padding: 4px 12px;
      max-width: 90%;
      font-size: 1.05em;
      box-shadow: 0 2px 8px #FFD700;
    }
    .comic-date80s {
      font-size: 0.92em;
      color: #7C2AE8;
      font-family: 'Roboto', sans-serif;
      margin-bottom: 2px;
    }
    .comic-delete80s {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #FF2D6F;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.1em;
      box-shadow: 0 2px 8px #FFD700;
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s;
    }
    .comic-delete80s:hover {
      background: #FFD700;
      color: #FF2D6F;
    }
    @media (max-width: 600px) {
      .comics-grid80s { grid-template-columns: 1fr; }
      .comic-card80s { padding: 6px; }
      form#comic-upload-form label { display:block; margin-bottom:8px; }
    }
  </style>
  <script>
    // Comics page logic: Use localStorage for easy weekly updates
    document.addEventListener('DOMContentLoaded', function() {
      function getComics() {
        return JSON.parse(localStorage.getItem('comics')) || [];
      }
      function saveComics(arr) {
        localStorage.setItem('comics', JSON.stringify(arr));
      }
      function renderComics() {
        const grid = document.getElementById('comics-grid');
        grid.innerHTML = '';
        let comics = getComics();
        // Sort comics with most recent on top
        comics.sort((a, b) => new Date(b.date) - new Date(a.date));
        comics.forEach((comic, idx) => {
          let card = document.createElement('div');
          card.className = 'comic-card80s';
          card.innerHTML = `
            <button class="comic-delete80s" title="Delete comic" onclick="deleteComic(${idx})">
              <span class="fa-solid fa-trash"></span>
            </button>
            <div class="comic-date80s">${comic.date ? comic.date : ''}</div>
            <img src="${comic.img}" alt="Basketball Comic">
            <div class="comic-caption80s">${comic.caption ? comic.caption : ''}</div>
          `;
          grid.appendChild(card);
        });
      }
      window.addComicImage = function() {
        let img = document.getElementById('comic-img').value.trim();
        let date = document.getElementById('comic-date').value;
        let caption = document.getElementById('comic-caption').value.trim();
        if (img && date) {
          let comics = getComics();
          comics.unshift({ date, img, caption });
          saveComics(comics);
          renderComics();
          document.getElementById('comic-img').value = '';
          document.getElementById('comic-date').value = '';
          document.getElementById('comic-caption').value = '';
        }
      };
      window.deleteComic = function(idx) {
        let comics = getComics();
        comics.splice(idx, 1);
        saveComics(comics);
        renderComics();
      };
      renderComics();
    });
  </script>
</section>
