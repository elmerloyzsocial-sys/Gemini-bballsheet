<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Scoresheet - Team B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="tab">Team A</a>
    <a href="team-b.html" class="tab active">Team B</a>
  </nav>
  <main>
    <h1>Team B Scoresheet</h1>
    <section class="game-info-row">
      <label>Team Name: <input id="teamBName" value="Team B"/></label>
      <label>Coach: <input id="coachBName" value="Coach B"/></label>
      <label>
        <span>Logo:</span>
        <input type="file" id="teamBLogo" class="logo-upload" accept="image/*">
        <img id="teamBLogoPreview" class="logo-preview" alt="Team B Logo" src="team-b-logo.png" style="display:inline"/>
      </label>
    </section>
    <section class="game-meta-row">
      <label>League/Tournament: <input id="leagueNameB" value="Sample League"/></label>
      <label>Venue: <input id="venueNameB" value="Arena Stadium"/></label>
      <label>Date: <input type="date" id="gameDateB" value="2025-08-25"/></label>
      <label>Referee(s): <input id="refereesB" value="Referee 1, Referee 2"/></label>
    </section>
    <section class="timer-section">
      <h2>‚è± Game Timer</h2>
      <div class="timer-controls">
        <span id="timerDisplayB" class="timer-display"></span>
        <span id="totalPointsDisplayB" style="margin-left: 16px; font-weight: bold;"></span>
      </div>
    </section>
    <div class="team-card" id="teamB">
      <h2>Roster</h2>
      <div class="table-scroll">
        <table id="teamBTable" class="player-table"></table>
      </div>
      <button onclick="addPlayerB()">Add Player</button>
      <h3>Period Stats</h3>
      <div class="table-scroll">
        <table id="teamBPeriods" class="period-table"></table>
      </div>
      <div class="team-summary" id="teamBSummary"></div>
    </div>
    <div class="team-card" id="gameLogCard">
      <h2>Game Log</h2>
      <div id="gameLogList"></div>
    </div>
    <section class="actions">
      <button onclick="exportCSVTeamB()">Export Roster CSV</button>
      <button onclick="exportPeriodCSVTeamB()">Export Period Stats CSV</button>
      <button onclick="exportGameLogCSVTeamB()">Export Game Log CSV</button>
      <button onclick="resetScoresheetB()">Reset Scoresheet</button>
    </section>
  </main>
  <script src="team-b.js"></script>
</body>
</html>
