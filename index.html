<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slam Dunk Basketball Club</title>
    <!-- Slam Dunk + Japanese fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Kosugi+Maru&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --sd-red: #D7263D;
            --sd-orange: #FFB140;
            --sd-blue: #1677FF;
            --sd-bg: #fff6f0;
            --sd-black: #1a1a1a;
            --sd-white: #fff;
            --sd-gray: #efefef;
        }
        html, body {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kosugi Maru', 'Roboto', Arial, sans-serif;
            background: var(--sd-bg);
            color: var(--sd-black);
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
            opacity: 0.11;
            pointer-events: none;
            z-index: 0;
        }
        header {
            background: linear-gradient(90deg, var(--sd-red), var(--sd-orange), var(--sd-blue));
            color: var(--sd-white);
            font-family: 'Luckiest Guy', 'Kosugi Maru', cursive;
            padding: 18px 0 12px 0;
            border-bottom: 7px solid var(--sd-blue);
            box-shadow: 0 8px 32px 0 var(--sd-blue);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 2.7em;
            letter-spacing: 4px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 .fa-basketball-ball {
            margin-right: 13px;
            color: var(--sd-orange);
            font-size: 1.2em;
            text-shadow: 0 0 18px var(--sd-red);
        }
        #hamburger {
            display: block;
            cursor: pointer;
            font-size: 2em;
            color: var(--sd-white);
            background: var(--sd-blue);
            border-radius: 10px;
            padding: 0 13px;
            margin-left: 13px;
            box-shadow: 0 2px 8px var(--sd-red);
            position: absolute;
            right: 18px;
            top: 18px;
            z-index: 1200;
        }
        nav {
            display: none;
            z-index: 2000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: linear-gradient(90deg, var(--sd-blue) 0%, var(--sd-orange) 100%);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 2px 16px var(--sd-black);
            display: flex;
            flex-direction: column;
        }
        nav ul li {
            margin: 18px 0;
            text-align: center;
        }
        nav ul li a, nav ul li button {
            font-family: 'Luckiest Guy', 'Kosugi Maru', cursive;
            color: var(--sd-white);
            background: var(--sd-red);
            border: 3px solid var(--sd-blue);
            text-decoration: none;
            font-size: 1.15em;
            padding: 12px 32px;
            border-radius: 12px;
            box-shadow: 0 0 12px var(--sd-orange);
            margin: 0 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        nav ul li a:hover, nav ul li button:hover {
            color: var(--sd-red);
            background: var(--sd-white);
            box-shadow: 0 0 24px var(--sd-blue);
        }
        @media (min-width: 768px) {
            #hamburger { display: none; }
            nav { display: block !important; }
            nav ul { flex-direction: row; justify-content: center; }
            nav ul li { margin: 0 12px; }
        }
        .card {
            background: var(--sd-white);
            border-radius: 18px;
            box-shadow: 0 0 24px var(--sd-blue), 0 4px 24px var(--sd-red);
            border: 3px solid var(--sd-orange);
            color: var(--sd-black);
            font-family: 'Kosugi Maru', 'Luckiest Guy', cursive;
            padding: 20px;
            margin: 18px 0;
        }
        .card h3 { color: var(--sd-red); font-family: 'Luckiest Guy', cursive; text-shadow: 2px 2px 0 var(--sd-orange); }
        .card img { border-radius: 12px; border: 2px solid var(--sd-blue); box-shadow: 0 0 16px var(--sd-orange); max-width: 100%; height: auto; }
        .character-img {
            border-radius: 22px;
            max-width: 160px;
            margin: 0 16px 8px 0;
            box-shadow: 0 0 18px var(--sd-orange);
            border: 3px solid var(--sd-red);
        }
        .youtube-container {
            display: flex;
            flex-direction: row;
            gap: 24px;
            margin: 28px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .youtube-video {
            flex: 1 1 320px;
            max-width: 480px;
            min-width: 220px;
            background: var(--sd-gray);
            border-radius: 16px;
            padding: 10px;
            border: 3px solid var(--sd-blue);
            box-shadow: 0 0 24px var(--sd-orange);
        }
        .youtube-video div {
            text-align: center;
            color: var(--sd-red);
            font-family: 'Luckiest Guy', cursive;
            margin-top: 6px;
        }
        @media (max-width: 700px) {
            .youtube-container { flex-direction: column; gap: 12px; }
            .youtube-video { max-width: 99vw; min-width: 140px; }
            .youtube-video iframe { height: 210px; }
        }
        @media (max-width: 480px) {
            .youtube-video iframe { height: 160px; }
        }
        .schedule-table-container {
            margin: 34px 0 10px 0;
            background: linear-gradient(90deg, var(--sd-blue) 0%, var(--sd-red) 100%);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 2px 12px var(--sd-orange);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--sd-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px var(--sd-orange);
            margin-top: 8px;
            display: block;
            min-width: 340px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 2px dashed var(--sd-orange);
            color: var(--sd-black);
            font-family: 'Kosugi Maru', 'Roboto', Arial, sans-serif;
            font-size: 1.05em;
            word-break: break-word;
        }
        th {
            background: var(--sd-red);
            color: var(--sd-white);
            font-family: 'Luckiest Guy','Kosugi Maru',cursive;
            border-bottom: 3px solid var(--sd-blue);
        }
        tr.past-game { background: #ffe8e8; }
        tr.future-game { background: #e8f5ff; }
        @media (max-width: 480px) {
            table { font-size: 0.92em; }
            th, td { padding: 7px; }
        }
        input, textarea, button {
            font-family: 'Kosugi Maru', 'Roboto', Arial, sans-serif;
            font-size: 1em;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--sd-blue);
            color: var(--sd-black);
            background: var(--sd-gray);
            box-sizing: border-box;
            box-shadow: 0 0 8px var(--sd-orange);
            transition: border 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 320px;
        }
        button, .btn {
            font-family: 'Luckiest Guy', 'Kosugi Maru', cursive;
            background: var(--sd-red);
            color: var(--sd-white);
            border: 3px solid var(--sd-blue);
            cursor: pointer;
            text-shadow: 1px 1px 0 var(--sd-orange);
        }
        button:hover, .btn:hover {
            background: var(--sd-blue);
            color: var(--sd-orange);
            box-shadow: 0 0 14px var(--sd-orange);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
        }
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
        .icon-sd {
            font-size: 2.3em;
            color: var(--sd-red);
            text-shadow: 2px 2px 0 var(--sd-orange), 0 0 14px var(--sd-blue);
            margin-right: 8px;
        }
        aside.instructions-sd {
            flex: 1 1 320px;
            min-width: 270px;
            margin-left: 32px;
            border-left: 4px dotted var(--sd-blue);
            padding-left: 18px;
            background: linear-gradient(135deg, var(--sd-gray) 0%, var(--sd-orange) 80%);
            color: var(--sd-black);
            font-family: 'Kosugi Maru', 'Luckiest Guy', cursive;
            box-shadow: 0 0 18px var(--sd-blue);
        }
        aside.instructions-sd h3 {
            color: var(--sd-red);
            font-family: 'Luckiest Guy', cursive;
            text-shadow: 2px 2px 0 var(--sd-orange);
        }
        aside.instructions-sd ul {
            margin-left: 0;
            padding-left: 16px;
        }
        aside.instructions-sd li {
            margin: 10px 0;
            font-size: 1.1em;
        }
        aside.instructions-sd hr {
            border: none;
            border-top: 2px dashed var(--sd-blue);
            margin: 14px 0;
        }
        @media (max-width: 900px) {
            aside.instructions-sd { margin-left: 0; border-left: none; padding-left: 0; }
            div[style*="display: flex"] { flex-wrap: wrap; }
            .card { margin-right: 0; }
        }
        @media (max-width: 600px) {
            aside.instructions-sd { margin-top: 18px; }
            .card { padding: 10px; }
        }
        /* SLAM DUNK THEME (toggle) */
        body.slamdunk-theme {
            background: linear-gradient(135deg, #fff6f0 0%, #ffe8e8 100%);
            color: #1a1a1a;
            font-family: 'Kosugi Maru', 'Luckiest Guy', 'Roboto', Arial, sans-serif;
        }
        body.slamdunk-theme header {
            background: url('https://www.slumdunk-movie.jp/assets/img/top/kv.jpg') center/cover, var(--sd-red);
            color: #fff;
            text-shadow: 2px 2px 0 #D7263D, 0 0 18px #FFB140;
            font-family: 'Luckiest Guy', 'Kosugi Maru', cursive;
        }
        body.slamdunk-theme nav ul {
            background: linear-gradient(90deg, #1677FF 0%, #FFB140 100%);
            box-shadow: 0 2px 16px #D7263D;
        }
        body.slamdunk-theme nav ul li a,
        body.slamdunk-theme nav ul li button {
            color: #fff;
            background: #D7263D;
            border-color: #1677FF;
            box-shadow: 0 0 8px #FFB140;
            font-family: 'Luckiest Guy', 'Kosugi Maru', Arial, sans-serif;
        }
        body.slamdunk-theme nav ul li a:hover,
        body.slamdunk-theme nav ul li button:hover {
            color: #D7263D;
            background: #fff;
            box-shadow: 0 0 16px #1677FF;
        }
        body.slamdunk-theme .card {
            background: #fff;
            color: #1a1a1a;
            border-color: #FFB140;
            box-shadow: 0 0 28px #1677FF, 0 4px 28px #D7263D;
            font-family: 'Kosugi Maru', 'Luckiest Guy', Arial, sans-serif;
        }
        body.slamdunk-theme th {
            background: #D7263D;
            color: #fff;
            border-bottom: 3px solid #1677FF;
        }
        body.slamdunk-theme td {
            color: #1a1a1a;
        }
        body.slamdunk-theme input,
        body.slamdunk-theme textarea,
        body.slamdunk-theme button {
            background: #efefef;
            color: #D7263D;
            border-color: #FFB140;
            font-family: 'Kosugi Maru', Arial, sans-serif;
        }
        body.slamdunk-theme .btn {
            background: #FFB140;
            color: #1a1a1a;
            border-color: #D7263D;
        }
        body.slamdunk-theme .btn:hover {
            background: #D7263D;
            color: #FFB140;
            box-shadow: 0 0 14px #1677FF;
        }
        body.slamdunk-theme .youtube-video {
            background: #f4f6fb;
            border-color: #1677FF;
            box-shadow: 0 0 24px #D7263D;
        }
        body.slamdunk-theme .schedule-table-container {
            background: linear-gradient(90deg, #FFB140 0%, #1677FF 100%);
            box-shadow: 0 2px 12px #D7263D;
        }
        body.slamdunk-theme .instructions-sd {
            background: linear-gradient(135deg, #efefef 0%, #FFB140 80%);
            color: #D7263D;
            box-shadow: 0 0 18px #1677FF;
        }
        body.slamdunk-theme .icon-sd {
            font-size: 2.3em;
            color: #FFB140;
            text-shadow: 0 0 14px #D7263D;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="fa-solid fa-basketball-ball icon-sd"></span>
            Slam Dunk Basketball Club
        </h1>
    </header>
    <div id="hamburger"><i class="fa-solid fa-bars"></i></div>
    <nav id="nav-menu">
        <ul>
            <li><a href="#home" data-section="home"><span class="fa-solid fa-home icon-sd"></span>Home</a></li>
            <li><a href="#roster" data-section="roster"><span class="fa-solid fa-users icon-sd"></span>Roster</a></li>
            <li><a href="#schedule" data-section="schedule"><span class="fa-solid fa-calendar-days icon-sd"></span>Schedule</a></li>
            <li><a href="#stats" data-section="stats"><span class="fa-solid fa-chart-bar icon-sd"></span>Stats</a></li>
            <li><a href="#gallery" data-section="gallery"><span class="fa-solid fa-image icon-sd"></span>Gallery</a></li>
            <li><a href="#comics" data-section="comics"><span class="fa-solid fa-book-open icon-sd"></span>Comics</a></li>
            <li><a href="#admin" data-section="admin"><span class="fa-solid fa-user-lock icon-sd"></span>Admin</a></li>
            <li>
                <button type="button" id="sd-theme-toggle">
                    <span class="fa-solid fa-basketball-ball"></span> Slam-Dunk Anime Theme
                </button>
            </li>
        </ul>
    </nav>
    <div id="main-content"></div>
    <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        hamburger.onclick = function() {
            navMenu.style.display = (navMenu.style.display === 'block' ? 'none' : 'block');
        };
        document.body.addEventListener('click', function(e) {
            if (window.innerWidth < 768 && navMenu.style.display === 'block') {
                if (!e.target.closest('nav') && !e.target.closest('#hamburger')) {
                    navMenu.style.display = 'none';
                }
            }
        });

        // Navigation links
        document.querySelectorAll('#nav-menu ul li a[data-section]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                let section = this.getAttribute('data-section');
                window.location.hash = '#' + section;
                if (window.innerWidth < 768) {
                    navMenu.style.display = 'none';
                }
            });
        });

        // Slam Dunk Theme Toggle
        document.getElementById('sd-theme-toggle').onclick = function() {
            document.body.classList.toggle('slamdunk-theme');
        };

        // SPA section loader
        async function loadSection(section) {
            if (section === "home") {
                renderHomeSection();
                return;
            }
            try {
                const res = await fetch(`sections/${section}.html`);
                if (!res.ok) throw new Error("Section not found");
                const html = await res.text();
                document.getElementById('main-content').innerHTML = html;
                callSectionRenderer(section);
            } catch (e) {
                document.getElementById('main-content').innerHTML = "<section><h2>Section not found</h2></section>";
            }
        }

        let news = JSON.parse(localStorage.getItem('news')) || [];
        let players = JSON.parse(localStorage.getItem('players')) || [];
        let games = JSON.parse(localStorage.getItem('games')) || [];
        let stats = JSON.parse(localStorage.getItem('stats')) || {};
        let gallery = JSON.parse(localStorage.getItem('gallery')) || [];
        let youtubeVideos = JSON.parse(localStorage.getItem('youtubeVideos')) || [
            "https://www.youtube.com/embed/Ke90Tje7VS0",
            "https://www.youtube.com/embed/dQw4w9WgXcQ"
        ];
        const adminPassword = 'admin123';

        function renderNewsSection(newsArr) {
            const feed = document.getElementById('news-feed');
            if (feed) {
                feed.innerHTML = '';
                newsArr.forEach(item => {
                    let p = document.createElement('p');
                    p.textContent = item;
                    feed.appendChild(p);
                });
            }
        }
        function renderRosterSection(playersArr) {
            const list = document.getElementById('roster-list');
            if (list) {
                list.innerHTML = '';
                // Each card features a Slam Dunk character
                const chars = [
                    {
                        name: "Hanamichi Sakuragi",
                        pos: "PF",
                        img: "https://static.wikia.nocookie.net/slamdunk/images/7/7a/HanamichiSakuragiAnime.png",
                        bio: "The red-haired 'Rebound King' of Shohoku, notorious for his antics and his heart. Slam Dunk's fiery protagonist."
                    },
                    {
                        name: "Kaede Rukawa",
                        pos: "SF",
                        img: "https://static.wikia.nocookie.net/slamdunk/images/a/aa/Kaede_Rukawa_Anime.png",
                        bio: "Shohoku's ace, the cool and silent scorer. Rukawa is known for his skill, speed, and rivalry with Sakuragi."
                    },
                    {
                        name: "Takenori Akagi",
                        pos: "C",
                        img: "https://static.wikia.nocookie.net/slamdunk/images/1/1b/Takenori_Akagi_Anime.png",
                        bio: "The Gorilla, Shohoku's captain and center. Akagi is strong, serious, and the team's pillar of defense."
                    },
                    {
                        name: "Hisashi Mitsui",
                        pos: "SG",
                        img: "https://static.wikia.nocookie.net/slamdunk/images/6/61/MitsuiAnime.png",
                        bio: "The three-point shooter and MVP. Mitsui overcame his past to become Shohoku's clutch shooter."
                    },
                    {
                        name: "Ryota Miyagi",
                        pos: "PG",
                        img: "https://static.wikia.nocookie.net/slamdunk/images/7/77/MiyagiAnime.png",
                        bio: "Shohoku's quick-footed point guard. Miyagi is clever, fast, and loyal to his teammates."
                    }
                ];
                chars.forEach(character => {
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<h3><span class="fa-solid fa-user icon-sd"></span>${character.name}</h3>
                        <img class="character-img" src="${character.img}" alt="${character.name}">
                        <p>Position: <b>${character.pos}</b></p>
                        <p>${character.bio}</p>`;
                    list.appendChild(card);
                });
            }
        }
        function renderScheduleSection(gamesArr) {
            const body = document.querySelector('#schedule-table tbody');
            if (body) {
                body.innerHTML = '';
                gamesArr.forEach(game => {
                    let now = new Date();
                    let gameDate = new Date(game.date);
                    let trClass = gameDate < now ? "past-game" : "future-game";
                    let row = document.createElement('tr');
                    row.className = trClass;
                    row.innerHTML = `<td>${game.date}</td><td>${game.opp}</td><td>${game.loc}</td><td>${game.res}</td>`;
                    body.appendChild(row);
                });
            }
        }
        function renderStatsSection(statsObj) {
            const body = document.querySelector('#stats-table tbody');
            if (body) {
                body.innerHTML = '';
                // Demo stats for Slam Dunk characters
                const demoStats = {
                    "Hanamichi Sakuragi": {pts: 10, reb: 18, ast: 2},
                    "Kaede Rukawa": {pts: 28, reb: 7, ast: 4},
                    "Takenori Akagi": {pts: 14, reb: 12, ast: 3},
                    "Hisashi Mitsui": {pts: 20, reb: 4, ast: 2},
                    "Ryota Miyagi": {pts: 8, reb: 3, ast: 9}
                };
                for (let player in demoStats) {
                    let row = document.createElement('tr');
                    row.innerHTML = `<td><span class="fa-solid fa-user icon-sd"></span>${player}</td>
                        <td>${demoStats[player].pts}</td>
                        <td>${demoStats[player].reb}</td>
                        <td>${demoStats[player].ast}</td>`;
                    body.appendChild(row);
                }
            }
        }
        function renderGallerySection(galleryArr) {
            const grid = document.getElementById('gallery-grid');
            if (grid) {
                grid.innerHTML = '';
                // Slam Dunk character images
                const images = [
                    {url: "https://static.wikia.nocookie.net/slamdunk/images/7/7a/HanamichiSakuragiAnime.png", date: "Hanamichi Sakuragi"},
                    {url: "https://static.wikia.nocookie.net/slamdunk/images/a/aa/Kaede_Rukawa_Anime.png", date: "Kaede Rukawa"},
                    {url: "https://static.wikia.nocookie.net/slamdunk/images/1/1b/Takenori_Akagi_Anime.png", date: "Takenori Akagi"},
                    {url: "https://static.wikia.nocookie.net/slamdunk/images/6/61/MitsuiAnime.png", date: "Hisashi Mitsui"},
                    {url: "https://static.wikia.nocookie.net/slamdunk/images/7/77/MiyagiAnime.png", date: "Ryota Miyagi"}
                ];
                images.forEach(imgObj => {
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="${imgObj.url}" alt="${imgObj.date}" style="width:100%;max-width:260px;">
                        <div style="margin-top:8px;color:var(--sd-red);font-family:'Kosugi Maru',cursive;">${imgObj.date}</div>`;
                    grid.appendChild(card);
                });
            }
        }
        function callSectionRenderer(sectionId) {
            switch (sectionId) {
                case 'home': renderHomeSection(); break;
                case 'roster': renderRosterSection(players); break;
                case 'schedule': renderScheduleSection(games); break;
                case 'stats': renderStatsSection(stats); break;
                case 'gallery': renderGallerySection(gallery); break;
                case 'comics': break;
            }
        }
        window.filterRoster = function() {};
        window.loginAdmin = function() {};
        window.addNews = function() {};
        window.addPlayer = function() {};
        window.addGame = function() {};
        window.updateStats = function() {};
        window.addImage = function() {};
        window.exportData = function() {};
        window.shareLink = function() {};
        window.addYouTubeVideo = function() {};

        function renderHomeSection() {
            // Home features Hanamichi Sakuragi and a Slam Dunk anime video
            let homeHtml = `
                <div class="card" style="text-align:center;">
                    <img class="character-img" src="https://static.wikia.nocookie.net/slamdunk/images/7/7a/HanamichiSakuragiAnime.png" alt="Hanamichi Sakuragi">
                    <h3>Welcome to Shohoku Basketball Club!</h3>
                    <p style="font-family:'Luckiest Guy',cursive;font-size:1.15em;">"If you give up, the game is already over!"</p>
                    <p>This site is a tribute to <b>Slam Dunk</b>, the legendary basketball anime and manga. Meet the team, check the schedule, and relive the best moments from Shohoku!</p>
                </div>
                <div class="youtube-container">
                    <div class="youtube-video">
                        <iframe width="100%" height="250" src="https://www.youtube.com/embed/5D9I4FZJgqQ" frameborder="0" allowfullscreen></iframe>
                        <div>Slam Dunk Anime Opening</div>
                    </div>
